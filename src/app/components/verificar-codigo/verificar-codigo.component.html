<div class="container">
    <nb-card class="box-card">
        <nb-card-header class="header">
            <h1>Verificar Codigo</h1>
        </nb-card-header>
        <nb-card-body>
            <form class="form" [formGroup]="verifyForm" (ngSubmit)="verify()">
                <p>Se mando un codigo de verificacion a tu correo, ingresa el codigo para poder verificar tu cuenta</p>
                <div class="box-input">
                    <label>Email</label>
                    <input nbInput formControlName="email" placeholder="Ingresa tu Email">
                </div>
                <div class="box-input">
                    <label>Codigo verificacion</label>
                    <input nbInput formControlName="verificationCode" placeholder="Ingresa tu Codigo de verificacion">
                </div>
                <div class="box-input">
                    <button nbButton status="success" [disabled]="!verifyForm.valid">Enviar</button>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
</div>
